<div class="container slider">
  <div [@slideAnimation]="currentIndex">
    <ng-template ngFor [ngForOf]="slides" let-slide let-i="index">
      <img class="slide slide-animation nonDraggableImage" *ngIf="isCurrentSlideIndex(i)" (swiperight)="nextSlide()"
        (swipeleft)="prevSlide()" [src]="slide.src">
    </ng-template>
  </div>

  <button class="arrow prev carousel-button" (click)="nextSlide()"> <span
      class="fas fa-chevron-circle-left"></span></button>
  <button class="arrow next carousel-button" (click)="prevSlide()"><span
      class="fas fa-chevron-circle-right"></span></button>
  <nav class="nav">
    <div class="wrapper">
      <ul class="dots">
        <li class="dot" *ngFor="let slide of slides; let i = index;">
          <span [ngClass]="{'active':isCurrentSlideIndex(i)}"
            (click)="setCurrentSlideIndex(i);">{{slide.description}}</span>
        </li>
      </ul>
    </div>
  </nav>
</div>
